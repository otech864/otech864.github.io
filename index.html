<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            cursor: pointer;
        }

        nav a:hover {
            text-decoration: underline;
        }

        #content {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border: 1px solid #ddd;
            min-height: 300px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <nav>
        <a href="https://r.search.yahoo.com/_ylt=AwrNZN5fg_lmV5U11RAPxQt.;_ylu=Y29sbwNiZjEEcG9zAzEEdnRpZAMEc2VjA3Ny/RV=2/RE=1727656927/RO=10/RU=https%3a%2f%2fwww.crazygames.com%2f/RK=2/RS=ju82ibtYP3qIf91RzZ4iDU6oybY-" onclick="loadContent(event, 'home')">Home</a>
        <a href="#" onclick="loadContent(event, 'about')">About</a>
        <a href="#" onclick="loadContent(event, 'services')">Services</a>
        <a href="#" onclick="loadContent(event, 'contact')">Contact</a>
    </nav>

    <div id="content">
        <h2>Welcome to our website</h2>
        <p>Click the links above to load content without leaving the page.</p>
    </div>

    <footer>
        &copy; 2024 Your Website. All rights reserved.
    </footer>

    <script>
        function loadContent(event, page) {
            // Prevent the default behavior of the link
            event.preventDefault();

            const content = document.getElementById('content');

            if (page === 'home') {
                content.innerHTML = `
                    <h2>Home Page</h2>
                    <p>This is the home page. Welcome to our single-page website!</p>
                `;
            } else if (page === 'about') {
                content.innerHTML = `
                    <h2>About Us</h2>
                    <p>We are a team of web developers building simple and interactive websites.</p>
                `;
            } else if (page === 'services') {
                content.innerHTML = `
                    <h2>Our Services</h2>
                    <p>We offer web design, development, and consulting services to help you create modern websites.</p>
                `;
            } else if (page === 'contact') {
                content.innerHTML = `
                    <h2>Contact Us</h2>
                    <p>You can reach us at contact@yourwebsite.com or call us at (123) 456-7890.</p>
                `;
            }
        }
    </script>

</body>
</html>
